<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8" />
        <title>javascript05</title>
    </head>
    <body>
        <script>
            var box = 100;
            document.write(box);
            document.write("<br />");
            
            document.write(typeof box);
            document.write("<br /><br />");
            
            var box2 = "100";
            document.write(box2);
            document.write("<br />");
            
            document.write(typeof box2);
        </script>
    </body>
</html>
