<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 22; i <= 66; i++) {
            document.write(i, "<br>");
        }

        for (let i = 22; i <= 66; i++) {
            if (i % 2 == 0) {
                document.write(i, "<br>");
            }
        }

        for (let i = 22; i <= 66; i++) {
            if (i % 2 == 0) {
                document.write("<span style='color:red'>"+i+"</span><br />")
            } else {
                document.write("<span style='color:blue'>"+i+"</span><br />")
            }
        }

        for (let i = 8; i <= 8; i++) {
            for (j = 1; j <= 9; j++) {
                let sum = i * j;
                document.write(i + "*" + j + "=" + sum);
                document.write("<br>");
            }
        }

        let table = "<table border = '1'>" 
        let num = 1;
        
        for(let i =1; i<=5; i++){
            table += "<tr>";
            for(let j = 1; j<= 4; j++){
                table += "<td>"+num+"</td>";
                num+=2;
            } 
            table += "</tr>" 
        }
        table += "</table>"
        document.write(table);
    </script>
</body>

</html>
