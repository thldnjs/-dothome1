<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript08</title>
</head>
<body>
    <script>
        var num1 = 100;
        var num2 = 200;
        
        //num1 = num1 + num2;
        num1 += num2;
        document.write(num1,'<br />');
        
        //num1 = num1 - num2;
        num1 -= num2;
        document.write(num1,'<br />');
        
        //num1 = num1 * num2;
        num1 *= num2;
        document.write(num1,'<br />');
        
        //num1 = num1 % num2;
        num1 %= num2;
        document.write(num1,'<br />');
    </script>
</body>
</html>
