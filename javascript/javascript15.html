<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>
<body>
    <script>
        
        document.write(false || false);
        document.write("<br>");
        document.write(false || true);
        document.write("<br>");
        document.write(true || true);
        document.write("<br>");
        
        document.write(false && false);
        document.write("<br>");
        document.write(false && true);
        document.write("<br>");
        document.write(true && true);
        document.write("<br>");
    </script>
</body>
</html>
