<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript39</title>
</head>

<body>
    <script>
        //선언적 함수
        //함수를 실행하였습니다.

        function func1() {
            document.write("함수를 실행하였습니다.<br>");
        }
        func1();

        var func2 = function () {
            document.write("함수를 실행하였습니다.<br>");
        }
        func2();

        //매개변수가 있는 함수

        function func3(str1, str2) {
            document.write(str1 + "를" + str2 + "하였습니다.<br>");
        }
        func3("함수", "실행");

        //리턴값이 있는 함수
        function func4() {
            let str = "함수가 실행되었습니다.";
            return str;
        }
        let value = func4();
        document.write(value, "<br>");

        //리턴값 + 매개변수
        function func5(num1, num2) {
            return num1 + num2;
        }
        let result = func5(100, 200);
        document.write(result, "<br>");

        //평균 점수 구하기
        function testAvg(arrData) {
            let sum = 0;
            for (let i = 0; i < arrData.length; i++) {
                sum += Number(prompt(arrData[i] + "점수는?", "0"));
            }
            let avg = sum /
                arrData.length;
            return avg;
        }
        let arrSubject = ["국어", "수학"];
        let result = testAvg(arrSubject);
        document.write(result);

     </script>
</body>

</html>
