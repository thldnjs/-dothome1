<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript44</title>
</head>

<body>
    <div id="gallery">
        <img src="img/pic_1.jpg" alt="이미지1" style="width: 300px;">
        <button class="prev">이전이미지</button>
        <button class="next">다음이미지</button>
    </div>
    <script>
        document.getElementById("img").setAttribute("alt", "이미지입니다.");

        //버튼을 클릭하면 경고창 출력
        let prev = document.querySelector(".prev");
        let next = document.querySelector(".next");
        let image = document.getElementById("img");
        let num = 1;

        prev.addEventListener("click", function () {
            if (num == 1) {
                alert("처음 이미지입니다.");
                return;
            }
            num--;
            image.setAttribute("src", "img/pic_"+ num +".jpg");
            console.log(num);
        });
        next.addEventListener("click", function () {
            if (num == 8) {
                alert("마지막 이미지입니다.");
                return;
            }
            num++;
            image.setAttribute("src", "img/pic_"+ num +".jpg");
            console.log(num);
        });
    </script>
</body>

</html>
