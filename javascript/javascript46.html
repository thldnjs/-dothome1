<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript46</title>
</head>

<body>
    <script>
        //객체 선언
        let obj1 = new Object();
        obj1[0] = 1000;
        obj1[1] = 2000;


        document.write(obj1[0] + obj1[1], "<br>");

        //
        let obj2 = {
            a: 1000,
            b: 2000
        };

        document.write(obj2.a + obj2.b, "<br>");
        //

        let obj3 = {
            a: [100, 200, 300],
            b: 1000
        };

        document.write(obj3.a[1] + obj3.a[2], "<br>"); //200+300
        document.write(obj3.a[2] + obj3.b, "<br>"); // 300+1000

        //

        let obj4 = {
            a: [100, 200, 300],
            b: "자바스크립트",
            c: function () {
                document.write("실행되었습니다.")
            },
            d: function(){
                document.write( this.b + "가 실행되었습니다.");
            }
        }
        document.write(obj4.a[0], "<br>");
        document.write(obj4.a[1], "<br>");
        document.write(obj4.a[2], "<br>");
        document.write(obj4.b, "<br>");
        obj4.c();
        obj4.d();

        //객체 생성자 표기법
        function obj5(a,b){
        this.a = a;
        this.b = b;
        this.c = function(){
        return a * b;
        }
        }

        let result = new obj5(100,200);
        let result2= new obj5("자바스크립트" , "실행했습니다.");

        document.write(result.a ,"<br>");
        document.write(result.b ,"<br>");
        document.write(result.c(),"<br>");
        document.write(result2.a ,"<br>");
        document.write(result2.b ,"<br>");
    </script>
</body>

</html>
