        //1부터 100까지 출력(4의 배수만 출력)
        for(let i=1; i<=100; i++){
            if(i % 4 == 0){
                document.write(i+".실행되었습니다. <br />")
            }
        }

        //1부터 100까지 출력(4의 배수와 6의 배수만 출력)

            }
        }

        //1부터 100까지 출력(짝수는 파란색으로, 홀수는 빨간색으로 출력)

            if(i % 2 == 0){
                document.write(i+ "<span style='color:blue'>.실행되었습니다.</span><br />")
            }else{
