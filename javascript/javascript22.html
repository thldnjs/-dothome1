<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script>
        // 변수 : 하나의 데이터를 저장하는 저장소
        // var let const
        let x = 100;
        
        /*document.write(x);
        console.log(x);
        alret(x);*/ 

        //배열 : 두개 이상의 데이터를 저장하는 저장소
        let arr1 = new Array();
        arr1[0] = 100;
        arr1[1] = 200;

        document.write(arr1[0], "<br />");
        document.write(arr1[1], "<br><br>");

        //배열을 선언과 동시에 초기화
        let arr2 = new Array(100,200,300)

        document.write(arr2[0], "<br />");
        document.write(arr2[1], "<br />");
        document.write(arr2[2], "<br><br>");

        //배열을 선언하지 않고 초기화
        let arr3 = [100, 200, 300];

        document.write(arr3[0] , "<br />");
        document.write(arr3[1] , "<br />");
        document.write(arr3[2] , "<br><br>");

        //배열 크기
        let arr4 = [100, 200, 300, 400, 500];

        document.write(arr4.length, "<br />");

        //배열 가져오기
        
    </script>    
</body>
</html>
