<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript07</title>
</head>
<body>
    
    <script>
        var num1 = 15;
        var num2 = 100;
        var result = 400;
        
        result = num1 + num2;
        document.write(result,"<br />");
        
        result = num1 - num2;
        document.write(result,"<br />");
        
        result = num1 * num2;
        document.write(result,"<br />");
        
        result = num1 / num2;
        document.write(result,"<br />");
        
        result = num1 % num2;
        document.write(result,"<br />");
    </script>
</body>
</html>
