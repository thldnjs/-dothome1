<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07</title>
</head>
<body>
    <script>
        function func7(){
            let a = [], cnt =0;
            for(i=1; i<=5; i++){
                a += [i];
            }
            document.write(a, "<br>");

            for (i=1; i<=5; i++){
                if(a[i] % 2 !=0){
                    cnt = cnt + 1;
                }
            }
            document.write(cnt);
        }
        func7();
    </script>
</body>
</html>
