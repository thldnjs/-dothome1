<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>
<body>
   
   <p id="id">aaaa</p>
   
    <script>
        //웹 문서에 출력하기
        document.write("javascript");
        
        //콘솔 로그를 이용하는 방법
        console.log("javascript");
        
        //경고창을 이용하는 방법
        alert("javascript");
        
        //innerHTML을 이용하는 방법
        document.getElementById("id").innerHTML = "javascript"
    </script>
</body>
</html>
