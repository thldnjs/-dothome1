<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script>
        //while문을 이용해서 1~20까지 출력
        let num1 = 0;
        while(num1<20){
            num1++
            document.write(num1 + ".실행되었습니다.<br />");
        }
        
        //do while 문을 이용해서 1~20까지 출력
        let num2 = 0;
        do{
            num2++;
            document.write(num2 + ".실행되었습니다.<br />");
        } while (num2<20)

    </script>
</body>
</html>
