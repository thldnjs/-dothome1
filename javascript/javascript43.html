<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript43</title>
</head>

<body>
    <script>
        function func1() {
            document.write("함수가 출력되었습니다1.");
        }
        func1();
        document.write("<br>");

        var func2 = function () {
            document.write("함수가 출력되었습니다2.<br>");
        }
        func2();

        function func3(str) {
            document.write(str + "가 출력되었습니다3.<br>");
        }
        func3("함수", "<br>");

        function func4(str1, str2) {
            document.write(str1 + "가" + str2 + "되었습니다4.<br>");
        }
        func4("함수", "출력");

        //리턴값이 있는 함수(결과)

        function func5() {
            let str = "함수가 출력되었습니다5."
            return str;
        }
        let value = func5();
        document.write(value, "<br>");

        //리턴값이 있는 함수(종료)
        function func6() {
            document.write("함수가 출력되었습니다6.");
            return;
        }
        func6();
        document.write("<br>");

        //리턴값이 있는 함수(매개+ 리턴)
        function func7(num1, num2) {
            return num1 + num2;
        }
        let result = func7(100, 200);
        document.write(result, "<br>");

        //자료형
        let a = 100; //number
        let b = "100"; //string

        document.write(typeof a, "<br>");
        document.write(typeof b, "<br>");

        //형 변환(string => number);
        let c = Number(b);
        document.write(typeof c, "<br>");

        //형 변환(number => string);
        let d = a = "" + a;
        document.write(typeof d, "<br>");

        //형 변환(number => string);
        let e = String(c);
        document.write(typeof e, "<br><br>");


        let arr1 = [100, 200, 300, 400, 500];

        function avg() {
            for (i = 0; i <= arr1.length; i++) {
                document.write(arr1[i], "<br>");
            }
            document.write("<br>");
            let sum = 0;
            for (i = 0; i < arr1.length; i++) {
                sum = sum + arr1[i];
            }
            document.write(sum, "<br>");

            //배열 안에 데이터 값의 평균값 (sum2)을 출력(for)
            let sum2 = 0;
            for (i = 0; i < arr1.length; i++) {
                sum2 += arr1[i];
            }
            let avg2 = sum2 / arr1.length;
            document.write(avg2, "<br>");
        }
        avg();
    </script>
</body>

</html>
