<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript41</title>
</head>
    for (let num1 = 22; num1 <= 66; num1++) {
        document.write(num1, "<br>");
    }

    for (let num2 = 22; num2 <= 66; num2++) {
        if (num2 % 2 == 0) {
            document.write(num2, "<br>");
        }
    }

    for (let num3 = 22; num3 <= 66; num3++) {
        if (num3 % 2 == 0) {
            document.write(num3 + "<span style='color:red'></span><br />")
        } else {
            document.write(num3 + "<span style='color:blue'></span><br />")
        }
    }
</body>
</body>
</html>
