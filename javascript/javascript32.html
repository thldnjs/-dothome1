<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script>
        //for문을 이용해서 1~10까지 출력
        for(i = 1; i <= 10; i++){
            for(j = 1; j <= 10; j++){
                document.write(i+","+j , "<br />");
            }
        }

        for(i = 2; i <=2; i++){
            for(j = 1; j<= 9; j++){
                document.write(i * j , "<br />");
            }
        }

        for(i = 3; i <=3; i++){
            for(j = 1; j<= 9; j++){
                document.write(i * j , "<br />");
            }
        }

        //구구단
        // i(2~9까지 출력) * for(i=2; i<=9; i++)
        // j(2~9까지 출력) * for(i=2; i<=9; i++)

        for(let i = 2; i<=9; i++){
            for(let j = 1; j <= 9; j++){
                let sum = i * j;
                document.write(i + "*" + j + "=" + sum);
                document.write("<br>");
            }
        }
        // 2 * 1 = 2
        // 2 * 2 = 4
        // 2 * 3 = 6
        // 2 * 4 = 8
        // 2 * 5 = 10
        // 2 * 6 = 12
        // 2 * 7 = 14
        // 2 * 8 = 16
        // 2 * 9 = 18

        // 3 * 1 = 3
        // 3 * 2 = 6
        // 3 * 3 = 9
        // 3 * 4 = 12
        // 3 * 5 = 15
        // 3 * 6 = 18
        // 3 * 7 = 21
        // 3 * 8 = 24
        // 3 * 9 = 27

    </script>
</body>
</html>
