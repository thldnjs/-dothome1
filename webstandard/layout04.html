<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout04</title>
    <style>
        @font-face {
            font-family: 'S-CoreDream-8Heavy';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #e3f2fd;
        }

        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 1200px;
            height: 1600px;
            margin: 0 auto;
            color: #e3f2fd;
            font-size: 72px;
            text-align: center;
            text-transform: uppercase;
            font-family: 'S-CoreDream-8Heavy';
            font-weight: normal;
            font-style: normal;
        }

        #header {
            width: 1200px;
            height: 150px;
            background: #bbdefb;
            line-height: 150px;
        }

        #nav {
            width: 1200px;
            height: 150px;
            background: #90caf9;
            line-height: 150px;
        }

        #side {
            width: 400px;
            height: 1100px;
            background: #64b5f6;
            float: left;
            line-height: 1100px;
        }

        #content1 {
            width: 800px;
            height: 400px;
            background: #42a5f5;
            float: left;
            line-height: 400px;
        }

        #content2 {
            width: 800px;
            height: 400px;
            background: #1e88e5;
            float: left;
            line-height: 400px;
        }

        #content3 {
            width: 800px;
            height: 300px;
            background: #1976d2;
            float: left;
            line-height: 300px;
        }

        #footer {
            width: 1200px;
            height: 200px;
            background: #0d47a1;
            clear: both;
            line-height: 200px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="side">side</div>
        <div id="content1">content1</div>
        <div id="content2">content2</div>
        <div id="content3">content3</div>
        <div id="footer">footer</div>
    </div>
</body>

</html>
