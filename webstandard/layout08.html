<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout08</title>
    <style>        
        /* reset */
        * {margin: 0; padding: 0;}
        
        /* font */
        @font-face {
            font-family: 'S-CoreDream-8Heavy';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* layout */
        #wrap {
            font-size: 30px;
            text-align: left;
            text-transform: uppercase;
            color: #FFF;
            font-family: S-CoreDream-8Heavy;
        }
        #header {height: 150px; background-color: #347e75; line-height: 150px;}
        #banner {height: 500px; background-color: #c8e6c9; line-height: 500px;}
        #content1 {height: 600px; background-color: #347e37; line-height: 600px;}
        #content2 {height: 220px; background-color: #7cc9c1; line-height: 220px;}
        #content3 {height: 550px; background-color: #d6fe36; line-height: 550px;}
        #content4 {height: 650px; background-color: #828d56; line-height: 650px;}
        #content5 {height: 550px; background-color: #fbbb32; line-height: 550px;}
        #content6 {height: 400px; background-color: #fb9132; line-height: 400px;}
        #content7 {height: 80px; background-color: #ae692b; line-height: 80px;}
        #footer_top {height: 80px; background-color: #d86119; line-height: 80px;}
        #footer_bom {height: 150px; background-color: #422514; line-height: 150px;}
        
        /* container */
        .container {
            width: 1280px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>

    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="container">header</div>
        </div>
        <!-- //header -->

        <div id="banner">
            <div class="container">banner</div>
        </div>
        <!-- //banner -->

        <div id="contents">
            <div id="content1">
                <div class="container">content1</div>
            </div>
            <div id="content2">
                <div class="container">content2</div>
            </div>
            <div id="content3">
                <div class="container">content3</div>
            </div>
            <div id="content4">
                <div class="container">content4</div>
            </div>
            <div id="content5">
                <div class="container">content5</div>
            </div>
            <div id="content6">
                <div class="container">content6</div>
            </div>
            <div id="content7">
                <div class="container">content7</div>
            </div>
            <!-- //contents -->

        </div>
        <div id="footer">
            <div id="footer_top">
                <div class="container">footer_top</div>
            </div>
            <div id="footer_bom">
                <div class="container">footer_bom</div>
            </div>
        </div>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>

</html>
