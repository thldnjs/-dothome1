<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout07</title>
    <style>
        @font-face {
            font-family: 'S-CoreDream-8Heavy';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        /* layout */
        * {
            margin: 0;
            padding: 0;
        }
        /* layout */
        #header_top {height: 70px; background-color: #fdecf2; line-height: 70px;}
        #header_bom {height: 70px; background-color: #f7c1d5; line-height: 70px;}
        #banner {height: 400px; background-color: #f5aec6; line-height: 400px;}
        #content1 {height: 320px; background-color: #f279a2; line-height: 320px;}
        #content2 {height: 900px; background-color: #e05b8c; line-height: 900px;}
        #content3 {height: 1600px; background-color: #c55a89; line-height: 1600px;}
        #content4 {height: 400px; background-color: #9f5972; line-height: 400px;}
        #footer_top {height: 100px; background-color: #a30f43; line-height: 100px;}
        #footer_bom {height: 100px; background-color: #860e38; line-height: 100px;}
        
        /* container */
        .container {
            width: 1280px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.3);
            text-align: center;
            color: rgb(255, 255, 255);
            font-size: 45px;
            text-transform: uppercase;
            font-family: 'S-CoreDream-8Heavy';
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div id="header_top">
                <div class="container">header_top</div>
            </div>
            <div id="header_bom">
                <div class="container">header_bom</div>
            </div>
        </div>
        <!-- //header -->
        <div id="banner">
            <div class="container">banner</div>
        </div>
        <!-- //banner -->
        <div id="contents">
            <div id="content1">
                <div class="container">content1</div>
            </div>
            <div id="content2">
                <div class="container">content2</div>
            </div>
            <div id="content3">
                <div class="container">content3</div>
            </div>
            <div id="content4">
                <div class="container">content4</div>
            </div>
        </div>
        <!-- //contents -->
        <div id="footer">
            <div id="footer_top">
                <div class="container">footer_top</div>
            </div>
            <div id="footer_bom">
                <div class="container">footer_bom</div>
            </div>
            <!-- //footer -->
        </div>
    </div>
    <!-- //wrap -->
</body>
</html>
