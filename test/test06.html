<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test06</title>
    <style>
        /* reset */
        @font-face {
            font-family: 'S-CoreDream-8Heavy';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
        }
        .ir_pm {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }
        ul, ol, dl, menu {
            list-style: none;
        }
        /* layout */
        #wrap {
            width: 100%;
            font-size: 70px;
            text-transform: uppercase;
            color: #fff;
            text-align: center;
        }
        #header {
            width: 100%;
            height: 120px;
            line-height: 120px;
            background-color: #e0f7fa;
        }
        #banner {
            width: 100%;
            height: 660px;
            line-height: 660px;
            background-color: #b2ebf2;
        }
        #content1 {
            width: 100%;
            height: 500px;
            line-height: 500px;
            background-color: #80deea;
        }
        #content2 {
            width: 100%;
            height: 500px;
            line-height: 500px;
            background-color: #4dd0e1 ;
        }
        #content3 {
            width: 100%;
            height: 500px;
            line-height: 500px;
            background-color: #26c6da ;
        }
        #content4 {
            width: 100%;
            height: 500px;
            line-height: 500px;
            background-color: #00bcd4 ;
        }
        #content5 {
            width: 100%;
            height: 500px;
            line-height: 500px;
            background-color: #00acc1 ;
        }
        #content6 {
            width: 100%;
            height: 500px;
            line-height: 500px;
            background-color: #0097a7;
        }
        #content7 {
            width: 100%;
            background-color: #00838f ;
        }
        #footer {
            width: 100%;
            height: 210px;
            line-height: 210px;
            background-color: #006064 ;
        }
        /* container */
        .container {
            width: 1300px;
            height: inherit;
            margin: 0 auto;
            overflow: hidden;
            background-color:#00b8d4 ;
        }
        .container .cont {
            width: 600px;
            height: 150px;
            float: left;
            color: #111;
            text-align: left;
            background-color: #fff;
            position: relative;
            padding: 15px;
            margin: 10px;
        }
        .container .cont .notice {
            font-size: 30px;
        }
        .container .cont .notice h4 {
            padding-bottom: 10px;
        }
        .container .cont .notice ul li {
            font-size: 15px;
        }
        .notice a.more {
            position: absolute;
            right: 0;
            top: 0;
            width: 17px;
            height: 17px;
            background: url(../webstandard/img/icon.png) -150px -90px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">header</div>
        </div>
        <div id="banner">
            <div class="container">banner</div>
        </div>
        <div id="contents">
            <div id="content1">
                <div class="container">content1</div>
            </div>
            <div id="content2">
                <div class="container">content2</div>
            </div>
            <div id="content3">
                <div class="container">content3</div>
            </div>
            <div id="content4">
                <div class="container">content4</div>
            </div>
            <div id="content5">
                <div class="container">content5</div>
            </div>
            <div id="content6">
                <div class="container">content6</div>
            </div>
            <div id="content7">
                <div class="container">
                    <div class="cont">
                        <div class="notice">
                            <h4>공지사항</h4>
                            <ul>
                                <li><a href="">포이트몰 개인정보 처리방침 변경안내 2020.09.21</a></li>
                            </ul>
                            <a href="#" class="more ir_pm" title="더보기">더보기</a>
                        </div>
                    </div>
                    <div class="cont">
                        <div class="notice">
                            <h4>당첨자 발표</h4>
                            <ul>
                                <li><a href="">메가박스 영화예매권 제공 이벤트 2020.10.07</a></li>
                            </ul>
                            <a href="#" class="more ir_pm" title="더보기">더보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">footer</div>
        </div>
    </div>
</body>
</html>
