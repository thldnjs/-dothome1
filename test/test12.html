<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <title>Document</title>
    <style>
        /* reset */
        body, div, ul, li, ol, dl, dd, dt, h1, h2, h3, h4, h5, h6, input, fieldset, legend, p, select, table, tr, td, textarea, button, form {margin: 0; padding: 0;}
        a {text-decoration: none; color: #a6a6a6;}
        a:hover {color: #fff;}
        ul, ol, li {list-style: none;}
​
        /* font */
        h1, h2, h3, h4, h5, h6, a, body, li, p, span {font-family: 'NanumSquare', sans-serif !important;}
        
        /* ir효과 */
        .ir_so {overflow: hidden; position: absolute; width: 0; height: 0; line-height: 0; text-indent: -9999px;}
        
        /* layout */
        header {width: 100%; height: 85px; background: rgba(0,0,0,0.8);}
        #banner_wrap {height: 530px; background: #222;}
        .cont1 {height: 730px; background: #333;}
        .cont2 {height: 780px; background: #444;}
        .cont3 {height: 240px; background: #555;}
        .cont4 {height: 920px; background: #666;}
        .cont5 {height: 290px; background: #777;}
        .cont6 {height: 310px; background: #888;} 
        #footer {height: 440px; background: #999;}
​
        /* header */
        header .container {position: relative; overflow: hidden;}
        header .container h1 {
            width: 150px; height: 30px; float: left;
            background: url(./img/sp_svg_icon.png); background-position: 0 0;
            position: absolute; left: 0; top: 10%; transform: translateY(-50%);
        }
        header .container ul {margin-left: 30%; line-height: 85px; width: 50%; overflow: hidden; float: left;} 
        header .container ul li {float: left; margin-right: 50px; font-size: 16px; color: #a6a6a6;}
        header .container .btn {float: left; line-height: 85px; font-size: 12px;}
        header .container .btn a {margin-right: 20px; border: 1px solid #a6a6a6; padding: 10px 20px; border-radius: 5px; transition: all 0.3s;}
        header .container .btn a:last-child {margin-right: 0;}
        header .container .btn a:hover {color: #000; background: #fff;}
​
        /* banner */
        #banner_wrap {
            background-image: url(img/main_lamp.png);
            background-position: 0 -200px;
            background-size: cover;
        }
        #banner_wrap > .container {position: relative; background: rgba(0,0,0,0.2); width: 100%;}
        #banner_wrap .container p {
            font-weight: bold;
            transform: translateX(-50%);
            position: absolute;
            left: 50%; top: 20%;
            text-align: center;
            font-size: 43px;
            color: #fff;
        }
        #banner_wrap .container a.btn {
            position: absolute;
            transform: translateX(-50%);
            left: 50%; bottom: 40%;
            border: 1px solid #fff; border-radius: 40px; padding: 20px 40px;
            color: #fff;
            font-size: 19px;
            transition: all 0.3s;
        }
        #banner_wrap .container a.btn:hover {
            background: #52d36a;
            border: 1px solid rgba(0,0,0,0.1);
        }
        
​
        /* container */
        .container {width: 1200px; height: inherit; margin: 0 auto;}
    </style>
</head>
<body>
    <main id="wrap">
        <header>
            <div class="container">
                <h1 class="ir_so">naverClova</h1>
                <ul>
                    <li>기술ㆍ솔루션</li>
                    <li>제품</li>
                    <li>플랫폼</li>
                    <li>파트너</li>
                    <li>리서치</li>
                </ul>
                <div class="btn">
                    <a href="#">Biz Start</a>
                    <a href="#">비즈니스 문의</a>
                </div>
            </div>
        </header>
        <section id="banner_wrap">
            <div class="container">
                <p>
                    클로바 램프로 시작하는 <br>
                    책상 앞이 좋은 아이 프로젝트
                </p>
                <a href="#" class="btn">자세히 보기</a>
            </div>
        </section>
        <section id="contents">
            <article class="cont1">
                <div class="container"></div>
            </article>
            <article class="cont2">
                <div class="container"></div>
            </article>
            <article class="cont3">
                <div class="container"></div>
            </article>
            <article class="cont4">
                <div class="container"></div>
            </article>
            <article class="cont5">
                <div class="container"></div>
            </article>
            <article class="cont6">
                <div class="container"></div>
            </article>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </main>
</body>
</html>
