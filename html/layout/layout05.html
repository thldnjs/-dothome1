<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout05</title>
    <style>
        @font-face {
            font-family: 'S-CoreDream-8Heavy';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            font-size: 72px;
            text-align: center;
            text-transform: uppercase;
            font-family: 'S-CoreDream-8Heavy';
            color: rgb(255, 255, 255);

        }

        #header_wrap {
            width: 100%;
            height: 150px;
            background-color: #5e35b1;
            line-height: 150px;
        }

        #banner_wrap {
            width: 100%;
            height: 450px;
            background-color: #512da8;
            line-height: 450px;
        }

        #contents_wrap {
            width: 100%;
            height: 850px;
            background-color: #4527a0;
            line-height: 850px;
        }

        #footer_wrap {
            width: 100%;
            height: 150px;
            background-color: #311b92;
            line-height: 150px;
        }

        .header {
            width: 1200px;
            height: 150px;
            margin: 0 auto;
            background-color: #d1c4e9;
        }

        .banner {
            width: 1200px;
            height: 450px;
            margin: 0 auto;
            background-color: #b39ddb;
        }

        .contents {
            width: 1200px;
            height: 850px;
            margin: 0 auto;
            background-color: #9575cd;
        }

        .footer {
            width: 1200px;
            height: 150px;
            margin: 0 auto;
            background-color: #7e57c2;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header_wrap">
            <div class="header">header</div>
        </div>
        <div id="banner_wrap">
            <div class="banner">banner</div>
        </div>
        <div id="contents_wrap">
            <div class="contents">contents</div>
        </div>
        <div id="footer_wrap">
            <div class="footer">footer</div>
        </div>
    </div>
</body>

</html>
