<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        /* font */
        @font-face {
            font-family: 'S-CoreDream-8Heavy';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        /* layout */
        #wrap {
            width: 100%;
            font-size: 72px;
            margin: 0 auto;
            text-align: center;
            text-transform: uppercase;
            font-family: 'S-CoreDream-8Heavy';
            color: #FFFFFF;
        }

        #header_wrap {
            width: 100%;
            height: 150px;
            background-color: #e0f2f1;
        }

        #banner_wrap {
            width: 100%;
            height: 400px;
            background-color: #b2dfdb;
        }

        #contents_wrap {
            width: 100%;
            height: 900px;
            background-color: #80cbc4;
        }

        #footer_wrap {
            width: 100%;
            height: 150px;
            background-color: #4db6ac;
        }

        #conten2 {
            width: 1200px;
            height: 300px;
            margin: 0 auto;
        }

        .header {
            width: 1200px;
            height: 150px;
            line-height: 150px;
            margin: 0 auto;
            background-color: #bbdefb;
        }

        .banner {
            width: 1200px;
            height: 400px;
            line-height: 400px;
            background-color: #90caf9;
            margin: 0 auto;
        }

        .content1 {
            width: 1200px;
            height: 300px;
            line-height: 300px;
            background-color: #64b5f6;
            margin: 0 auto;
        }

        .content2-1 {
            width: 600px;
            height: 300px;
            line-height: 300px;
            background-color: #0d47a1;
            margin: 0 auto;
            float: left;
        }

        .content2-2 {
            width: 600px;
            height: 300px;
            line-height: 300px;
            background-color: #2196f3;
            float: left;
        }

        .content3 {
            width: 1200px;
            height: 300px;
            line-height: 300px;
            background-color: #1e88e5;
            margin: 0 auto;
            clear: both;
        }

        .footer {
            width: 1200px;
            height: 150px;
            line-height: 150px;
            background-color: #1976d2;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header_wrap">
            <div class="header">header</div>
        </div>
        <!--//header-->
        <div id="banner_wrap">
            <div class="banner">banner</div>
        </div>
        <!--//banner-->
        <div id="contents_wrap">
            <div class="content1">content1</div>
            <div id="conten2">
                <div class="content2-1">content2-1</div>
                <div class="content2-2">content2-2</div>
            </div>
            <div class="content3">content3</div>
        </div>
        <!--//contents-->
        <div id="footer_wrap">
            <div class="footer">footer</div>
        </div>
        <!--//footer-->
    </div>
    <!--//wrap-->
</body>

</html>
