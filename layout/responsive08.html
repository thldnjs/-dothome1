<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {}
        #header {overflow: hidden;}
        #header .header1 {width: 100%; height: 100px; background: #ede7f6;}
        #header .header2 {width: 100%; height: 300px; background: #d1c4e9;}
        #content1 {overflow: hidden;}
        #content1 .aside {width: 33.3333%; height: 400px; background: #b39ddb; float: left;}
        #content1 .cont1 {width: 66.6666%; height: 200px; background: #9575cd; float: left;}
        #content1 .cont1 .cont1-article1 {width: 30%; height: 100px; background: #512da8; margin: 5%; float: left; border-radius: 10%; }
        #content1 .cont1 .cont1-article2 {width: 30%; height: 100px; background: #512da8; margin: 5%; float: left; border-radius: 10%; }
        #content1 .cont2 {width: 66.6666%; height: 200px; background: #7e57c2; float: left;}
        #content2 {}
        #content2 .content2-article1 {width: 33.3333%; height: 400px; background: #7c4dff; float: left;}
        #content2 .content2-article2 {width: 33.3333%; height: 400px; background: #651fff; float: left;}
        #content2 .content2-article3 {width: 33.3333%; height: 400px; background: #6200ea; float: left;}
        #content3 {width: 100%; height: 400px; background: #311b92; overflow: hidden;}
        #content3 .cont3-article1{width: 15%; height: 200px; background: #512da8; margin: 5%; float: left; border-radius: 10%; }
        #content3 .cont3-article2{width: 15%; height: 200px; background: #512da8; margin: 5%; float: left; border-radius: 10%; }
        #content3 .cont3-article3{width: 15%; height: 200px; background: #512da8; margin: 5%; float: left; border-radius: 10%; }
        #content3 .cont3-article4{width: 15%; height: 200px; background: #512da8; margin: 5%; float: left; border-radius: 10%; }
        #footer {width: 100%; height: 100px; background: #b388ff;}

        .container {width: 1200px;margin: 0 auto;}

        @media (max-width: 1280px){
            .container {width: 100%;}
            #content1 .cont1 .cont1-article1 {width: 90%; border-radius: 10px;}
            #content1 .cont1 .cont1-article2 {display: none;}
            #content2 .content2-article1 {width: 50%;}
            #content2 .content2-article2 {width: 50%;}
            #content2 .content2-article3 {display: none;}
            #content3 .cont3-article1{width: 20%;}
            #content3 .cont3-article2{width: 20%;}
            #content3 .cont3-article3{width: 20%;}
            #content3 .cont3-article4{display: none;}
        }
        @media (max-width: 900px){
            #content1 .cont1 .cont1-article1 {display: none;}
            #content2 .content2-article1 {width: 100%;}
            #content2 .content2-article2 {width: 100%;}
        }
        @media (max-width: 480px){
            #content1 .aside {width: 100%; height: 200px;}
            #content1 .cont1 {width: 100%; height: 200px;}
            #content1 .cont2 {width: 100%; height: 200px;}
            #content2 .content2-article1 {height: 200px;}
            #content2 .content2-article2 {height: 200px;}
            #content3 {width: 100%; height: 500px;}
            #content3 .cont3-article1{width: 80%; height: 100px;}
            #content3 .cont3-article2{width: 80%; height: 100px;}
            #content3 .cont3-article3{width: 80%; height: 100px;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <header id="header">
                <header class="header1"></header>
                <header class="header2"></header>
            </header>
            <!-- //header -->
            <content1 id="content1">
                <article class="aside"></article>
                <article class="cont1">
                    <section class="cont1-article1"></section>
                    <section class="cont1-article2"></section>
                </article>
                <article class="cont2"></article>
            </content1>
            <!-- //content1 -->
            <section id="content2">
                <article class="content2-article1"></article>
                <article class="content2-article2"></article>
                <article class="content2-article3"></article>
            </section>
            <!-- //content2 -->
            <section id="content3">
                <article class="cont3-article1"></article>
                <article class="cont3-article2"></article>
                <article class="cont3-article3"></article>
                <article class="cont3-article4"></article>
            </section>
            <!-- //content3 -->
            <section id="footer"></section>
            <!-- //footer -->
        </div>
    </div>
</body>
</html>
