<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {width: 100%;}
        header {width: 100%; height: 100px; background: rgb(212, 252, 211);}
        aside {width: 30%; height: 700px; background: rgb(187, 247, 172); float: left;}
        section {width: 40%; height: 700px; background: rgb(154, 247, 117); float: left;}
        article {width: 30%; height: 700px; background: rgb(79, 243, 46); float: left;}
        footer {width: 100%; height: 100px; background: rgb(6, 250, 6); clear: both;}

        /* 화면너비 0 ~ 1280px */
        @media (max-width: 1280px){
            section {width: 70%;}
            article {width: 100%; height: 300px;}
        }
        /* 화면너비 0 ~ 900px */
        @media (max-width: 900px){
            aside {width: 100%;}
            section {width: 100%;}
        }
        /* 화면너비 0 ~ 480 */
        @media (max-width: 480px){
            aside {width: 300px;}
            section {width: 300px;}
        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <header></header>
            <aside></aside>
            <section></section>
            <article></article>
            <footer></footer>
        </div>
    </div>
</body>
</html>
