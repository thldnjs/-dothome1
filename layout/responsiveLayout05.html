<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {}
        #wrap {}
        #header {width: 100%; height: 100px; background: #B1DFFE;}
        #banner {width: 100%; height: 300px; background: #7CCCFE;}
        #content1 {overflow: hidden;}
        #content1 .cont1-article1 {float: left; width: 30%; height: 300px;}
        #content1 .cont1-article2 {float: left; width: 70%; height: 150px;}
        #content1 .cont1-article3 {float: left; width: 70%; height: 150px;}
        #content2 {overflow: hidden;}
        #content2 .cont2-article1 {float: left; width: 33.3333%; height: 300px;}
        #content2 .cont2-article2 {float: left; width: 33.3333%; height: 300px;}
        #content2 .cont2-article3 {float: left; width: 33.3333%; height: 300px;}
        #content3 {overflow: hidden;}
        #content3 .cont3-article1 {float: left; width: 23%; height: 150px; margin: 1%; border-radius: 23%;}
        #content3 .cont3-article2 {float: left; width: 23%; height: 150px; margin: 1%; border-radius: 23%;}
        #content3 .cont3-article3 {float: left; width: 23%; height: 150px; margin: 1%; border-radius: 23%;}
        #content3 .cont3-article4 {float: left; width: 23%; height: 150px; margin: 1%; border-radius: 23%;}
        #footer {}

        .container {width: 1200px;margin: 0 auto;}

        @media (max-width: 1210px){
            .container {width: 100%;}
            #content2 .cont2-article1 {width: 50%;}
            #content2 .cont2-article2 {width: 50%;}
            #content2 .cont2-article3 {display: none;}
            #content3 .cont3-article1 {width: 31.33333%;}
        #content3 .cont3-article2 {width: 31.33333%;}
        #content3 .cont3-article3 {width: 31.33333%;}
        #content3 .cont3-article4 {display: none;}
        }

        @media (max-width: 900px){
            #content2 .cont2-article1 {width: 100%; height: 200px;}
            #content2 .cont2-article2 {width: 100%; height: 200px;}
        }
        @media (max-width: 480px){
            #content1 .cont1-article1 {width: 100%; height: 200px;}
            #content1 .cont1-article2 {width: 100%; height: 200px;}
            #content1 .cont1-article3 {width: 100%; height: 200px;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <header id="header"></header>
            <aside id="banner"></aside>
            <section id="content1">
                <article class="cont1-article1"></article>
                <article class="cont1-article2"></article>
                <article class="cont1-article3"></article>
            </section>
            <section id="content2">
                <article class="cont2-article1"></article>
                <article class="cont2-article2"></article>
                <article class="cont2-article3"></article>
            </section>
            <section id="content3">
                <article class="cont3-article1"></article>
                <article class="cont3-article2"></article>
                <article class="cont3-article3"></article>
                <article class="cont3-article4"></article>
            </section>
            <footer></footer>
        </div>
    </div>
</body>
</html>
